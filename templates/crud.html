<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="/static/css/crud.css">
</head>
<body>
    <h1>CRUD de Usuarios</h1>

    
    <form action="{{ url_for('crud') }}" method="post">
        <h2>Crear/Editar Usuario</h2>
        <input type="hidden" name="id" value="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required><br>
        <button type="submit" name="crear">Crear Usuario</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <ul>
        {% for usuario in usuarios %}
            <li>ID: {{ usuario.id }}, Nombre: {{ usuario.nombre }}, Rol: {{ usuario.rol }}
                <form action="{{ url_for('crud') }}" method="post">
                    <input type="hidden" name="id" value="{{ usuario.id }}">
                    <button type="submit" name="eliminar">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="/admin" class="btn-regresar">Regresar a Administración</a>
</body>
</html>
